
<p>Id selected {{ id }}</p>
<!--{{ editSelectedRecipe | json }}-->

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!recipeForm.valid"
      >Save</button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="onCancel()"
      >Cancel</button>

      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            >
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              row="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12" formArrayName="ingredients">
          <!-- <div
            class="form-row"
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
          > -->
          <div
            class="form-row"
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName]="i"
          >
            <div class="form-group col-md-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="form-group col-md-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="form-group col-md-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <hr>
          <button class="btn btn-success" type="button" (click)="onAddIngredients()">Add Ingredients</button>
        </div>
      </div>

    </form>
  </div>
</div>
