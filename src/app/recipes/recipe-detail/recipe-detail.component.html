<div class="row">
  <div class="col-sm-12">
    <img [src]="recipeDetail.imagePath" alt="{{ recipeDetail?.name }}" class="img-responsive"
    style="max-height:200px">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1 *ngIf="recipeDetail == undefined">Recipe Name</h1>
    <h1>{{ recipeDetail?.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()">To shopping list</a>
        <a class="dropdown-item" (click)=toEditRecipe()>Edit Recipe</a>
        <!-- <a class="dropdown-item" routerLink="edit">Edit Recipe</a> -->
        <a class="dropdown-item" (click)="onDelete()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <p><b>Description:</b></p>
    <p>{{ recipeDetail?.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <p><b>Ingredients: </b></p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingre of recipeDetail?.ingredients">{{ ingre.name }} ({{ ingre.amount }})</li>
    </ul>
  </div>
</div>
